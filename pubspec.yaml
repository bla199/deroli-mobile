name: deroli_mobile
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  dotted_border: "^2.0.0"
  google_fonts: ^6.2.1
  go_router: ^14.0.0
  http: ^1.6.0
  currency_text_input_formatter: ^2.3.0
  flutter_screenutil: ^5.9.3
  auto_size_text: ^3.0.0
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Regular.ttf

    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-Regular.ttf
        - asset: assets/fonts/Fredoka-SemiBold.ttf

    - family: FredokaBold
      fonts:
        - asset: assets/fonts/Fredoka-Medium.ttf

    - family: FredokaMedium
      fonts:
        - asset: assets/fonts/Fredoka-SemiBold.ttf
